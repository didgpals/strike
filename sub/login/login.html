<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRIKE</title>
    <!-- FONT -->
    <link rel="stylesheet" href="../../css/font.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/style2.css" />
  </head>
  <body>
    <div id="wrap" class="login-wrap">
      <header id="header" class="topbar topbar_sub">
        <a href="../onboard/onboard.html" class="btn_back">뒤로가기</a>
        <h1></h1>
        <div class="util">
          <a href="#"></a>
        </div>
        <!--//util-->
      </header>
      <!--//topbar_main-->
      <main id="main" class="side-padding">
        <div class="login-logo">
          <img
            src="../../img/common/logo-g.svg"
            alt="strike"
            class="login-logo"
          />
        </div>

        <form class="login">
          <fieldset>
            <legend>ID/Password</legend>
            <input
              type="text"
              name="loginId"
              placeholder="아이디(이메일)"
              class="login-id"
            />
            <input
              type="password"
              name="loginPw"
              placeholder="비밀번호"
              class="login-pw"
            />
            <div class="active">
              <button
                type="button"
                href="../main/main.html"
                class="btn_btm btn-login"
              >
                로그인하기
              </button>
            </div>
          </fieldset>
          <fieldset class="pw-join">
            <a href="#">비밀번호 찾기</a>
            <p>|</p>
            <a href="../join/join.html">회원가입</a>
          </fieldset>
          <fieldset class="sns-login">
            <ul class="line-box">
              <li><hr /></li>
              <li><p>또는</p></li>
              <li><hr /></li>
            </ul>
            <ul class="sns">
              <li>
                <a href="#"
                  ><img src="../../img/sub/kakao.svg" alt="kakao"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="../../img/sub/google.svg" alt="google"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="../../img/sub/apple.svg" alt="apple"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="../../img/sub/naver.svg" alt="naver"
                /></a>
              </li>
            </ul>
          </fieldset>
        </form>
      </main>
    </div>
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/login.js"></script>
  </body>
</html>
