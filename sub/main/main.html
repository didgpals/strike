<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRIKE</title>
    <!-- FONT -->
    <link rel="stylesheet" href="../../css/font.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <header id="header" class="h-shadow">
        <ul class="status">
          <li></li>
          <li class="title">
            <img src="../../img/common/logo-g.svg" alt="strike" />
          </li>
          <li class="util">
            <ul>
              <img src="../../img/common/alarm.svg" alt="alarm" />
            </ul>
          </li>
        </ul>
      </header>
      <main id="main">
        <div class="main-running">
          <div class="percent">
            <img src="../../img/main/percent.svg" alt="percent" />
            <div class="percent-main">
              <div class="percetn-txt">
                <h3>103.45</h3>
                <span>/150km</span>
              </div>
              <img src="../../img/main/shose.svg" alt="shose" />
            </div>
            <ul class="percent-car">
              <li>
                <h4>8h 4m</h4>
                <p>누적시간</p>
              </li>
              <li>
                <h4>5'33"</h4>
                <p>평균페이스</p>
              </li>
              <li>
                <h4>3,696</h4>
                <p>소모칼로리</p>
              </li>
            </ul>
          </div>

          <button
            type="button"
            class="btn padding"
            onclick="location.href='join3.html'"
          >
            다음
          </button>
        </div>
        <div class="main-crew">
          <h4>크루모임 언제지?</h4>
          <div class="swiper">
            <ul class="swiper-wrapper">
              <li class="swiper-slide active">10월 1주차</li>
              <li class="swiper-slide">10월 2주차</li>
              <li class="swiper-slide">10월 3주차</li>
              <li class="swiper-slide">10월 4주차</li>
            </ul>
          </div>
        </div>
      </main>
      <footer id="footer">
        <ul class="navbar">
          <li>
            <img src="../../img/common/challenge-disable.svg" alt="challenge" />
          </li>
          <li>
            <img src="../../img/common/routin-disable.svg" alt="challenge" />
          </li>
          <li>
            <img src="../../img/common/home-active.svg" alt="challenge" />
          </li>
          <li>
            <img src="../../img/common/crew-disable.svg" alt="challenge" />
          </li>
          <li>
            <img src="../../img/common/mypage-disable.svg" alt="challenge" />
          </li>
        </ul>
      </footer>
    </div>
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
